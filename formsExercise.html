<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <h1>Customer Experience Survey</h1>

    <form>
        <label for="storenumber">Store Number</label>
        <select id="storenumber">
            <option>3109</option>
            <option>2421</option>
            <option>5357</option>
        </select>
        <fieldset>
            <legend>When you visited:</legend>
            <label for="date">Date Visited</label>
            <input type="date" id="date">
            <label for="time">Time Visited</label>
            <input type="time" id="time">
        </fieldset>

        <label for="first">First Name:</label>
        <input type="text" id="first" placeholder="John">
        <label for="last">Last Name:</label>
        <input type="text" id="last" placeholder="Doe">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email">
        <br>

        <label for="">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="">Other</label>
        <input type="radio" name="gender" id="other">
        <br>
        <textarea name="experience" id="" cols="30" rows="10">Tell us about your experience:</textarea>
        <br>

        <label for="visits">Times visited in the last month:</label>
        <input type="number" id="visits">
        <br>

        <label for="contactok">Please check the box if you would be willing to be contacted about your experience.</label>
        <input type="checkbox" id="contactok">
        <br>
        
        <button type="reset">Reset</button>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
