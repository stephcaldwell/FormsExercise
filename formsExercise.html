<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <h1>Customer Experience Survey</h1>
    <!-- Store #  select-->
    <form>
        <label for="storenumber">Store Number</label>
        <select id="storenumber">
            <option>3109</option>
            <option>2421</option>
            <option>5357</option>
        </select>
        <!-- Date and Time visited fieldset-->
        <fieldset>
            <legend>When you visited:</legend>
            <label for="date">Date Visited</label>
            <input type="date" id="date" min="2021-01-01" max="2021-12-31">
            <label for="time">Time Visited</label>
            <input type="time" id="time">
        </fieldset>
        <!-- nahtmlme inputs -->
        <label for="first">First Name:</label>
        <input type="text" id="first" placeholder="John">
        <label for="last">Last Name:</label>
        <input type="text" id="last" placeholder="Doe">
        <br>

        <!-- email -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email">
        <br>
        <!-- gender radio buttons -->
        <label for="">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="">Female</label>
        <input type="radio" name="gender" id="female" checked>
        <label for="">Other</label>
        <input type="radio" name="gender" id="other">
        <br>
        <!-- experience text area -->
        <label for="textarea">Tell us about your experience:</label>
        <br>
        <textarea id="textarea" cols="30" rows="10"></textarea>
        <br>
        <br>
        <!-- times visited number input -->
        <label for="visits">Times visited in the last month:</label>
        <input type="number" id="visits" min="1" max="30">
        <br>
        <!-- contact checkbox -->
        <label for="contactok">Please check the box if you would be willing to be contacted about your
            experience.</label>
        <input type="checkbox" id="contactok">
        <br>
        <br>
        <!-- password input -->
        <label for="password">Password</label>
        <input type="password" id="password" pattern=".{5,10}"
            title="Please enter a password that is 5 to 10 characters in length.">
        <br>
        <br>
        <!-- reset button clears form -->
        <button type="reset">Reset</button>
        <!-- submit button -->
        <button type="submit">Submit</button>

    </form>
</body>

</html>
